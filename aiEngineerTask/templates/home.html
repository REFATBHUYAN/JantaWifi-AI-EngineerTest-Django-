<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3">
    <h1>JANATA WIFI - AI ENGINEER TASK</h1>


    <h3 class="my-3 mx-auto">Plot the data</h3>
    <img src="data:image/png;base64,{{ graphic }}" class="w-75" alt="Chart">
    <!-- table -->
    <h3 class="my-3 mx-auto">Data Table</h3>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">date</th>
            <th scope="col">trade_code</th>
            <th scope="col">high</th>
            <th scope="col">low</th>
            <th scope="col">open</th>
            <th scope="col">close</th>
            <th scope="col">volume</th>
          </tr>
        </thead>
        <tbody>
          {% for stock in d %}
          <tr>
            <th scope="row">{{ stock.date }}</th>
            <td>{{ stock.trade_code }}</td>
            <td>{{ stock.high }}</td>
            <td>{{ stock.low }}</td>
            <td>{{ stock.open }}</td>
            <td>{{ stock.close }}</td>
            <td>{{ stock.volume }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
